    <title>Visualizing HTML (AKA the DOM)</title>
    <style>
        * {
            margin: 0; 
        }

        body, 
        body *:not(script) {
            display: block; 
            margin: 0; 
            
            font-size: 1rem; 
            font-weight: 400; 
            line-height: 1.2; 
        }
    </style>
    <link rel="stylesheet" href="main.css">
</head>



<body>
    <app>
        <div>
            <nav>

                    <nav>

        </div>

    <footer>
    </footer>
</body>



<script>
    document.querySelectorAll('html *:not(head)').forEach(element => {
        let indent = 0; 
        let el = element; 
        while (el.tagName !== 'HTML') {
            indent++; 
            el = el.parentElement; 
        }
        element.style.textIndent = `${indent}rem`; 
        element.prepend(`${element.tagName}${element.id ? `#${element.id}` : ''}${element.className ? `.${element.className.replace(/\s/g, '.')}` : ''}`); 
    }); 
</script>
